<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-md-6 col-lg-4">
            <form>
                <div class="form-floating mb-2">
                    <input type="email" class="form-control"
                    id="email" placeholder="Email"
                    autocomplete="email">
                    <label for="email">Email</label>
                </div>

                <div id="text_err" class="mb-4"></div>
                
                <div class="text-center">
                    <button type="submit" id="send_btn"
                    class="btn btn-primary w-100 mb-2">Send Email</button>
                    <p>Back to 
                        <a href="/login.html"
                        class="text-decoration-none">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        const email = document.getElementById('email')
        const textErr = document.getElementById('text_err')
        const sendBtn = document.getElementById('send_btn')

        function email_isValid(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)
        }

        email.addEventListener('input', () => {
            if (email.value && !email_isValid(email.value)) {
                textErr.innerHTML = "<p class='text-danger'>Email is not valid</p>"
            } else {
                textErr.innerHTML = ''
            }
        })

        sendBtn.addEventListener('click', e => {
            e.preventDefault()

            if(!email.value) {
                textErr.innerHTML = "<p class='text-danger'>Please fill in all fields</p>"
                return
            }
        })
    </script>
</body>
</html>
