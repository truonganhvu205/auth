<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-md-6 col-lg-4">
            <form>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control"
                    id="username" placeholder="Username">
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="email" class="form-control"
                    id="email" placeholder="Email">
                    <label for="email">Email</label>
                </div>

                <div class="form-floating mb-2">
                    <input type="password" class="form-control"
                    id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="password" class="form-control"
                    id="password_confirm" placeholder="Confirm Password">
                    <label for="password_confirm">Confirm Password</label>
                </div>

                <div id="text_err" class="mb-4"></div>
                
                <div class="text-center">
                    <button type="submit" id="register_btn"
                    class="btn btn-primary w-100 mb-2">Register</button>
                    <p>Already have an account? 
                        <a href="/login.html"
                        class="text-decoration-none">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        const username = document.getElementById('username')
        const email = document.getElementById('email')
        const password = document.getElementById('password')
        const passwordConfirm = document.getElementById('password_confirm')
        const textErr = document.getElementById('text_err')
        const registerBtn = document.getElementById('register_btn')

        function validatePassword() {
            if(passwordConfirm.value && passwordConfirm.value !== password.value) {
                textErr.innerHTML  = "<p class='text-danger'>Passwords don't match</p>"
            } else {
                textErr.innerHTML = ''
            }
        }

        password.addEventListener('input', validatePassword)
        passwordConfirm.addEventListener('input', validatePassword)

        registerBtn.addEventListener('click', e => {
            e.preventDefault()

            if(!username.value || !email.value || !password.value || !passwordConfirm.value) {
                textErr.innerHTML = "<p class='text-danger'>Please fill in all fields</p>"
                return
            }
        })
    </script>
</body>
</html>
