<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<!-- Vu Truong Anh -->
<!-- truonganhvu205@gmail.com -->
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">List Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-md-6 col-lg-4">
            <form>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control"
                    id="username" placeholder="Username"
                    autocomplete="username">
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="password" class="form-control"
                    id="password" placeholder="Password"
                    autocomplete="current-password">
                    <label for="password">Password</label>
                </div>

                <div id="text_err" class="mb-2"></div>

                <div class="mb-4 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberme">
                        <label class="form-check-label" for="rememberme">Remember me</label>
                    </div>
                    
                    <a href="/auth/forgotpassword.html"
                    class="small text-decoration-none">Forgot Password?</a>
                </div>
                
                <div class="text-center">
                    <button type="submit" id="login_btn"
                    class="btn btn-primary w-100 mb-2">Login</button>
                    <p>Don't have an account? 
                        <a href="/auth/register.html"
                        class="text-decoration-none">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        const username = document.getElementById('username')
        const password = document.getElementById('password')
        const textErr = document.getElementById('text_err')
        const loginBtn = document.getElementById('login_btn')

        loginBtn.addEventListener('click', e => {
            e.preventDefault()

            if(!username.value || !password.value) {
                textErr.innerHTML = "<p class='text-danger'>Please fill in all fields</p>"
                return
            }
        })
    </script>
</body>
</html>
