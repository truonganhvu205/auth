<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-md-6 col-lg-4">
            <form>
                <div class="form-floating mb-2">
                    <input type="password" class="form-control"
                    id="oldPassword" placeholder="Old Password"
                    autocomplete="current-password">
                    <label for="oldPassword">Old Password</label>
                </div>

                <div class="form-floating mb-2">
                    <input type="password" class="form-control"
                    id="newPassword" placeholder="New Password"
                    autocomplete="new-password">
                    <label for="newPassword">New Password</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="password" class="form-control"
                    id="newPassword_confirm" placeholder="Confirm New Password"
                    autocomplete="new-password">
                    <label for="newPassword_confirm">Confirm New Password</label>
                </div>

                <div id="text_err" class="mb-4"></div>
                
                <div class="text-center">
                    <button type="submit" id="change_btn"
                    class="btn btn-primary w-100 mb-2">Change Password</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        const oldPassword = document.getElementById('oldPassword')
        const newPassword = document.getElementById('newPassword')
        const newPasswordConfirm = document.getElementById('newPassword_confirm')
        const textErr = document.getElementById('text_err')
        const changeBtn = document.getElementById('change_btn')

        function validatePassword() {
            if(newPasswordConfirm.value && newPasswordConfirm.value !== newPassword.value) {
                textErr.innerHTML  = "<p class='text-danger'>Passwords don't match</p>"
            } else {
                textErr.innerHTML = ''
            }
        }

        newPassword.addEventListener('input', validatePassword)
        newPasswordConfirm.addEventListener('input', validatePassword)

        changeBtn.addEventListener('click', e => {
            e.preventDefault()

            if(!oldPassword.value || !newPassword.value || !newPasswordConfirm.value) {
                textErr.innerHTML = "<p class='text-danger'>Please fill in all fields</p>"
                return
            }
        })
    </script>
</body>
</html>
